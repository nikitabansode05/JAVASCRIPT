<!DOCTYPE html>
<html>
    <head>
        <title>Code logic in body</title>
    </head>
    <body>
        <script>
            function change(){
                document.getElementById("demo").innerHTML="Paragraph Changed";
            }
        </script>

        <p id="demo">Current Paragraph</p>
        <button type="button" onClick="change()">Change Content</button>
        
    </body>
</html>
